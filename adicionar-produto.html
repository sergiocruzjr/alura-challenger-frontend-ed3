<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar produto</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/adicionar-produto.css">
</head>
<body>
    <header>
        <div class="conteudo">
            <div>
                <img src="./img/Logo-alurageek.png" alt="" class="logo">
                <input id="busca" name="busca" type="text" placeholder="O que deseja encontrar?">
            </div>
            <button onclick="login()">Menu administrador</button>
        </div>
    </header>

    <main>
        <form class="adicionar-produto" action="">
            <h3>Adicionar novo produto</h3>
            <div class="adicionar-imagem">
                <img src="./img/insert_photo_black_24dp 1.png" alt="">
                <p> Ou </p>
                <button>Procure no seu computador</button>
            </div>
            <div class="campos">
                <div class="nome-do-produto">
                    <label for="nome-do-produto"></label>
                    <input id="nome-do-produto" name="nome-do-produto" type="text" placeholder="  Nome do produto">
                </div>
                <div class="preco-do-produto">
                    <label for="preco-do-produto"></label>
                    <input id="preco-do-produto" name="preco-do-produto" type="text" placeholder="  Preço do produto">
                </div>
                <div class="descricao-do-produto">
                    <label for="descricao-do-produto"></label>
                    <input id="descricao-do-produto" name="descricao-do-produto" type="text" placeholder="  Descrição do produto">
                </div>
            </div>
            <button>Adicionar produto</button>
        </form>
    </main>

    <footer>
        <div class="conteudo">
            <img src="./img/Logo-alurageek.png" alt="" class="logo">
            <div class="links">
                <a href="">Quem somos nós</a>
                <a href="">Política de privacidade</a>
                <a href="">Programa de fidelidade</a>
                <a href="">Nossas lojas</a>
                <a href="">Quero ser franqueado</a>
                <a href="">Anuncie aqui</a>
            </div>
            <form class="contato" action="">
                <h3>Fale conosco</h3>
                <div class="campos">
                    <div class="nome">
                        <label for="nome"></label>
                        <input id="nome" name="nome" type="text" placeholder="  Nome" class="contato">
                    </div>
                    <div class="mensagem">
                        <label for="mensagem"></label>
                        <input id="faleConosco-mensagem" name="nome" type="text" placeholder="  Escreva sua mensagem" class="contato">
                    </div>
                </div>
                <button>Enviar mensagem</button>
            </form>
        </div>
    </footer>

        <div class="rodape">
            <small>Desenvolvido por Sergio Cruz 2022</small>
        </div>
</body>
</html>
